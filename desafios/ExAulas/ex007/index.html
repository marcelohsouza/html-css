<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site emvários dispositivos diferentes ou simplesmente aumente e diminiua o tamanho do seu navegador.</p>
    <!--Note que a tag <source> possui três atributos:
‣ type vai indicar o media type da imagem que usamos (veja mais informações
sobre media types no capítulo 10)
‣ srcset vai configurar o nome da imagem que será carregada quando o tamanho
indicado for atingido
‣ media indica o tamanho máximo a ser considerado para carregar a imagem
indicada no atributo srcset-->
    <picture>
        
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>

    
<!--os source tem que ser um em cima do outro seguindo a ordem, sendo a imagem base G a se gunda M e a terceira P-->
    <h1>Reproduzindo Áudio</h1> 
    <p>vamos aprender a reproduzir áudios em html5. </p>
    
    <!--<audio src="midia/soulfood-chrishaugen.mp3" 
    autoplay controls></audio>
        (Forma mais simples)
    -->

    <!--
    ----------------------------------------------------------
    preload, tem três tipos: auto, metadata e none
    -----------------------------------------------------
    source = O elemento de origem permite que os autores especifiquem vários recursos de mídia alternativos para elementos de mídia. Não representa nada por si só.
    -----------------------------------------------------------------------------------------------------------------------------------------------------------------------------

    -->
    <audio preload="metadata" controls>
        <source src="midia/soulfood-chrishaugen.mp3" type="audio/mpeg">
        <source src="midia/soulfood-chrishaugen.ogg" type="audio/ogg">
        <source src="midia/soulfood-chrishaugen.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áduio. <a href="midia/soulfood-chrishaugen.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
