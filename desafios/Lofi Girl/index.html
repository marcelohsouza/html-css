<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lofi Girl</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo.png">
        <div class="links-header">
            <a href="#" class="active">Giveaway</a>
            <a href="#">Generator</a>
            <a href="#">Releases</a>
            <a href="#">Shop</a>
        </div>
        <div class="menu-icon-header">
            <div class="menu-hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
        <main>
            <div class="main-bg"></div>
            <section class="social">
                <h2>Listen now</h2>
                <div class="icons-social">
                    <img src="https://cdn.shopify.com/s/files/1/0011/6005/2795/files/spotify_4b050244-5915-45b2-9816-28c434bb95ed_200x.png?v=1622711967" alt="">
                    <img src="https://cdn.shopify.com/s/files/1/0011/6005/2795/files/apple_200x.png?v=1622711978" alt="">
                    <img src="https://cdn.shopify.com/s/files/1/0011/6005/2795/files/youtube_347d02a1-51e1-49f2-ab0f-8547f6f1b6ed_200x.png?v=1622711993" alt="">
                    <img src="https://cdn.shopify.com/s/files/1/0011/6005/2795/files/amazon_5f048ed7-7d1a-4eea-83b7-d8eda335c1c7_200x.png?v=1622712007" alt="">
                    <img src="https://cdn.shopify.com/s/files/1/0011/6005/2795/files/deezer_4dcf6175-6c25-4907-9072-718a0484061a_200x.png?v=1622712019" alt="">
                </div>
            </section>
            <section class="latest-releases">
                <h2>Latest Releases</h2>
                <div class="releases-flex">
                    <div class="release">
                        <div class="release-bg r-bg-1"></div>
                        <h3 class="release-title">Sea Forest</h3>
                        <p class="release-author">Ambulo</p>
                    </div>

                    <div class="release">
                        <div class="release-bg r-bg-2"></div>
                        <h3 class="release-title">In Harmony With Nature</h3>
                        <p class="release-author">Plant Guy</p>
                    </div>
                    
                    <div class="release">
                        <div class="release-bg r-bg-3"></div>
                        <h3 class="release-title">Moonfern</h3>
                        <p class="release-author">Ivylake</p>
                    </div>
                    
                    <div class="release">
                        <div class="release-bg r-bg-4"></div>
                        <h3 class="release-title">The Magic Unfolds</h3>
                        <p class="release-author">DaniSogen</p>
                    </div>

                    <div class="release">
                        <div class="release-bg r-bg-5"></div>
                        <h3 class="release-title">Three Of Us</h3>
                        <p class="release-author">Team Astro</p>
                    </div>
                </div>
                
                <a class="btn">View All</a>
            </section>
            <section class="merch">
                <h2>Merch</h2>
                <div class="merch-flex">
                    <div class="merch-category">
                        <div class="merch-bg m-bg-1"></div>
                        <h3>APPAREL</h3>
                    </div>

                    <div class="merch-category">
                        <div class="merch-bg m-bg-2"></div>
                        <h3>ACESSORIES</h3>
                    </div>

                    <div class="merch-category">
                        <div class="merch-bg m-bg-3"></div>
                        <h3>ARTS</h3>
                    </div>

                    <div class="merch-category">
                        <div class="merch-bg m-bg-4"></div>
                        <h3>VINYL</h3>
                    </div>

                </div>
            </section>
        </main>
    <script src='main.js'></script>
</body>
</html>
