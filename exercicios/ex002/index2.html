<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!--UTF-8 faz com que seja possivel a utilização de caracteres especiais-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicons/favicon.ico" type="image/x-icon">
    
    <!--rel=Este atributo nomeia um relacionamento do documento vinculado ao documento atual-->
    
    <!--href=This attribute specifies the URL of the linked resource-->
    
    <!--Este atributo é usado para definir o tipo de conteúdo vinculado. O valor do atributo deve ser um tipo MIME, como text/html, text/css e assim por diante. O uso comum deste atributo é definir o tipo de folha de estilo que está sendo referenciado (como text/css), mas dado que CSS é a única linguagem de folha de estilo usada na web, não só é possível omitir o atributo type, mas também na verdade agora prática recomendada. Ele também é usado em tipos de link rel="preload", para garantir que o navegador baixe apenas os tipos de arquivo que ele suporta.
-->
    
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma página</p>
    <img src="imagens/logo-html-200.png" alt="Logo HTML5">
    <hr>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
    <hr>
    <p>Tambem é possivel carregar imagens externas, utilizando o endereço da imagem</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo javascript">
</body>
</html>
