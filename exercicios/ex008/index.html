<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicons/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!--width = Largura
    --------------------------------------------
        para colocar videos basta colocar a tag "VIDEOS".
    -->
    <!--
        Comandosimples para colocar videos/ não recomendado.
        <video src="midia/Meu-Video.m4v" width="600" controls></video>-->

        <!--A tag "Poster"(que fica dentro da tag video), serve para colocar uma thumb-->
        <video width="600" poster="imagens/minha-imagem2.jpg" controls loop
        >
            <source src="midia/Meu-Video.m4v" type="video/mp4">
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/Meu-Video.webm" type="video/webm">
        </video>
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>

        <h1>Inserindo Vídeos do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/y7o6t15_5XE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
