<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicons/favicon.ico" type="image/x-icon">
    <title>Gradient em CSS</title>
    <style>
        * { /* Configuração globais das CSS */
            height: 100%;
        }

        body {
            /* lados e diagonais para começar o degrade; diagonal representado por deg... E lados ou cima e baixo representados por: to (bottom, left, rigth etc) */
            background-image: linear-gradient(45deg, #F0F723 1%,#E0CE14 , #FCD017 30%);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
